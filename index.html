<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TodoApp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container"> 
        <div class="row">
            <h2>TodoApp</h2>
        </div>
        <div class="col-6" id="cuadro"> 
            <ul id="lista" class="list-group position-relative">
                <li class="list-group-item">Tomate
                    <button id="Tomate" onclick="editarElemento(this)" type="button" class="btn btn-warning btn-sm position-absolute top-0 end-0">Editar</button>
                    <button id="Tomate" onclick="eliminarElemento(this)" type="button" class="btn btn-danger btn-sm position-absolute top-0 end-0">Eliminar</button>
                </li>
                <li class="list-group-item">Lechuga
                    <button id="Lechuga" onclick="editarElemento(this)" type="button" class="btn btn-warning btn-sm position-absolute top-0 end-0">Editar</button>
                    <button id="Lechuga" onclick="eliminarElemento(this)" type="button" class="btn btn-danger btn-sm position-absolute top-0 end-0">Eliminar</button>
                </li>
            </ul>
            <input id="input" type="text" placeholder="Agregue un to-do" class="input">
            <button id="agregar" onclick="agregarElemento()" type="button" class="btn btn-outline-success">Agregar</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
